<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Acervo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <h2>Consulta de Acervo</h2>
        <input type="search" class="search-bar" placeholder="Buscar por título, autor, ISBN, etc...">
        
        <ul class="results-list">
            <li class="results-item">
                <div class="item-header">
                    <h4>O Senhor dos Anéis</h4>
                    <span class="status available">Disponível</span>
                </div>
                <div class="item-details">
                    <p>Autor: J. R. R. Tolkien</p>
                </div>
                <div class="action-buttons">
                    <button class="btn">Solicitar Empréstimo</button>
                </div>
            </li>
            <li class="results-item">
                <div class="item-header">
                    <h4>Revista Superinteressante - Edição 123</h4>
                    <span class="status unavailable">Indisponível</span>
                </div>
                <div class="item-details">
                    <p>Data: 01/10/2025</p>
                </div>
                <div class="action-buttons">
                    <button class="btn">Entrar na Lista de Espera</button>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
