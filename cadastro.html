<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <h2>Cadastro de Item</h2>
        
        <section class="form-section">
            <h3>Livro</h3>
            <div class="form-group">
                <label for="titulo-livro">Título</label>
                <input type="text" id="titulo-livro" name="titulo-livro">
            </div>
            <div class="form-group">
                <label for="autores">Autores</label>
                <input type="text" id="autores" name="autores">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn">
            </div>
        </section>
        
        <section class="form-section">
            <h3>Revista</h3>
            <div class="form-group">
                <label for="titulo-revista">Título</label>
                <input type="text" id="titulo-revista" name="titulo-revista">
            </div>
            <div class="form-group">
                <label for="data-edicao">Data da Edição</label>
                <input type="date" id="data-edicao" name="data-edicao">
            </div>
        </section>

        <button type="submit" class="btn">Cadastrar</button>
    </main>
</body>
</html>
