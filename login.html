<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <h2>Acesso à Biblioteca</h2>
        <form>
            <div class="form-group">
                <label for="usuario">Código ou E-mail</label>
                <input type="text" id="usuario" name="usuario" placeholder="Insira seu código ou e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="••••••••">
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="link-container">
            <a href="#">Não tem cadastro? Sou associado novo</a>
        </div>
    </main>
</body>
</html>
